{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Chat Room</title>
</head>
<body>
    <h2>Enter a Chat Room</h2>

    <!-- Room name form -->
    <form id="room-name-form" action="{% url 'chat:select_room' %}" method="get">
        <label for="room-name">Room Name:</label>
        <input type="text" id="room-name" name="room_name" required>
        <button type="submit">Join Room</button>
    </form>

    <div id="messages"></div>
    <script src="{% static 'chat/js/chat.js' %}"></script>  <!-- Correct path -->
</body>
</html>
