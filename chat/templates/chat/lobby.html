<!-- chat/templates/chat/lobby.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Lobby</title>
</head>
<body>
    <h1>Welcome to the Chat Lobby</h1>
    <form action="{% url 'chat:select_room' %}" method="get">
        <label for="room-name">Enter Room Name:</label>
        <input type="text" id="room-name" name="room_name" placeholder="Room Name" required>
        <button type="submit">Enter Chat Room</button>
    </form>
</body>
</html>
