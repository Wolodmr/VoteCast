{% extends "layout.html" %}

{% block content %}
    <h1>Vote for Session: {{ session.name }}</h1>
    <h2>Debug Info</h2>
    <p>Session ID: {{ session.id }}</p>

    <form method="POST" action="{% url 'vote_view' session.id %}">
        {% csrf_token %}
        <h2>Select Voting Mode</h2>
        <div class="form-group">
            <label for="voting_mode_open">
                <input type="radio" name="voting_mode" value="open" id="voting_mode_open">
                Open Voting
            </label>
        </div>
    
        <h2>Select Your Option</h2>
        {% for option in options %}
            <div class="form-group">
                <label>
                    <input type="radio" name="options" value="{{ option.id }}">
                    {{ option.name }}
                </label>
            </div>
        {% endfor %}
    
        <button type="submit">Submit Vote</button>
    </form>

    <br>
    <a href="{% url 'index' %}">Back to Home</a>
{% endblock %}
