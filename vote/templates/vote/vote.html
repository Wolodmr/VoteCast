<!-- vote/templates/vote/vote.html -->
{% extends "base.html" %}
{% block content %}
{% if not user.is_authenticated %}
    <p>You must be logged in to vote.</p>
{% endif %}
<h1>Vote for {{ session.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Vote</button>
</form>
<a href="{% url 'results:results_detail' session.id %}">Results</a>
{% endblock %}
