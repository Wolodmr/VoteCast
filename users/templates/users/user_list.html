<!-- users/templates/users/user_list.html -->
 
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/user.css' %}">
</head>
<body>
    <div class="container">
        <h1>User List</h1>
        <ul class="user-list">
            {% for user in users %}
                <li class="user-item">
                    <a href="{% url 'users:profile' user.id %}">{{ user.username }}</a>
                </li>
            {% endfor %}
        </ul>
        <a class="back-link" href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
